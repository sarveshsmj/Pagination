<div class="container">
    <div class="row">
        <div class="col-3"> <input class="form-control" type="text" placeholder="Serach By Name"
                [(ngModel)]="filterObject.Name"></div>
        <div class="col-3"> <input class="form-control" type="text" placeholder="Serach By Email"
                [(ngModel)]="filterObject.ContactNo"></div>
        <div class="col-3"> <input class="form-control" type="text" placeholder="Serach By Contatc"
                [(ngModel)]="filterObject.Email"></div>
        <div class="col-3">
            <button class="btn btn-primary" (click)="getfliter()">Search</button>
        </div>



    </div>
   
    <div class="row mt-3">
        <div class="col-md-2">

            <div class="div">
                <label>show
                    <select [(ngModel)]="filterObject.PageSize" (change)="getfliter()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="105">105</option>
                        <option value="200">200</option>

                    </select>Entries
                </label>
            </div>
        </div>
        <div class="col-md-10" >
            <div class="pagination "style="float:right;text-align: right">
           <div class="btn-group" id="radiobtn">
            <a class="btn btn-primary btn-sm nonActive" (click)="onprevious()">Previous</a>
            <a class="btn btn-primary btn-sm active">{{filterObject.PageNumber}}</a>
            <a class="btn btn-primary btn-sm nonActive"(click)="onnext()">Next</a>

           </div>

            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-boreded">
            <thead>
                <tr>
                    <th>Srno</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>city</th>
                    <th>education/th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let candi of candidateArray, let sr=index">
                    <td>{{sr+1}}</td>
                    <td>{{candi.name || '--'}}</td>
                    <td>{{candi.contactNo || '--'}}</td>
                    <td>{{candi.email || '--'}}</td>
                    <td>{{candi.city || '--'}}</td>
                    <td>{{candi.education || '--'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
